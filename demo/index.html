<html>

    <head>
        <title>Router</title>
    </head>

    <script src="../src/umdrouter.js"></script>

    <script>

        var router = new UMDRouter();

        /**
         * Simple static
         * ex: #/user
         */
        router.on("/user", function () {
            console.log("User Route");
        });

        /**
         * Simple dynamic
         * ex: #/user/12345
         */
        router.on("/user/:id", function (id) {
            console.log("User Route, ID: " + id);
        });

    </script>


</html>
